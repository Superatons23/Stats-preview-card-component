<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container-main">
      <div class="card" style="width: 20rem">
        <div class="card-body">
          <div class="business-info">
            <h5 class="card-title">
              Get <span class="card-title-span">insights</span> that help your
              business grow.
            </h5>

            <p class="card-text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>

            <div class="card-text-info">
              <div class="info">
                <h4 class="info-number">10K+</h4>
                <p class="info-desc">COMPANIES</p>
              </div>
              <div class="info">
                <h4 class="info-number">314</h4>
                <p class="info-desc">TEMPLATES</p>
              </div>
              <div class="info">
                <h4 class="info-number">12M+</h4>
                <p class="info-desc">QUERIES</p>
              </div>
            </div>
          </div>
        </div>
        <div class="business-img">
          <img
            class="card-img-top"
            src="./images/image-header-desktop.jpg"
            alt="Card image cap"
          />
        </div>
      </div>
      <div class="attribution">
        Coded by
        <a href="https://www.facebook.com/javy.barreras.71/" target="_blank"
          >Francisco Javier Barreras Cebreros</a
        >.
      </div>
    </main>
  </body>
</html>
